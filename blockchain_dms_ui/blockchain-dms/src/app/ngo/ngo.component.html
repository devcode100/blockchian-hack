<mat-card>
  <mat-card-content>
    <form [formGroup]="ngoRegisterForm" (ngSubmit)="registerNGO()">
      <h2>NGO Registration</h2>

      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="NGO Name"
          formControlName="ngoName"
          required
        />
        <mat-error> Please provide a valid NGO name </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input matInput placeholder="State" formControlName="state" required />
        <mat-error> Please provide a valid state </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="District"
          formControlName="district"
          required
        />
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Phone Number"
          formControlName="phoneNumber"
          required
        />
        <mat-error> Please provide a valid phone number</mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Email Address"
          formControlName="email"
          required
        />
        <mat-error> Please provide a valid phone number</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Established Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="establishedDate"
          required
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error> Please provide a valid Established Date</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary">Register</button>
    </form>
  </mat-card-content>
</mat-card>
