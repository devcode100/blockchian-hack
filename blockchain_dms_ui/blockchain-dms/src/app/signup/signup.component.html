<mat-card>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="signUp()">
      <h2>Sign Up</h2>

      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="User Name"
          formControlName="username"
          required
        />
        <mat-error> Please provide a valid user name </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="Email Address"
          formControlName="email"
          required
        />
        <mat-error> Please provide a valid email address </mat-error>
      </mat-form-field>
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Password"
          formControlName="password"
          required
        />
        <mat-error> Please provide a valid password </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Roles</mat-label>
        <mat-select formControlName="roles" multiple required>
          <mat-option *ngFor="let role of rolesList" [value]="role">{{
            role
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary">Sign Up</button>
    </form>
  </mat-card-content>
</mat-card>
