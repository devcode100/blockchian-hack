<mat-toolbar
  [class.mat-elevation-z8]="true"
  color="primary"
  class="expanded-toolbar"
>
  <span>
    <button mat-button routerLink="/"><mat-icon>home</mat-icon></button>
  </span>
  <span>Disaster Relief Management</span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>
    <button mat-button routerLink="/signup" *ngIf="!isAuthenticated">
      <mat-icon>login</mat-icon>
      Sign Up
    </button>
    <button mat-button [matMenuTriggerFor]="menu" *ngIf="isAuthenticated">
      <mat-icon>pending_actions</mat-icon> Relief Actions
    </button>
    <button
      routerLink="/ngo-registration"
      mat-button
      *ngIf="isAuthenticated && !isNGORegistered"
    >
      <mat-icon>medical_services</mat-icon> NGO Registration
    </button>
    <button
      mat-button
      routerLink="/user-registration"
      *ngIf="isAuthenticated && !isUserRolerRegistered"
    >
      <mat-icon>person_add</mat-icon> User Registration
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/relief-request">
        <mat-icon>health_and_safety</mat-icon> Request Relief
      </button>
      <button mat-menu-item routerLink="/view-my-requests">
        <mat-icon>history</mat-icon> My Requsts
      </button>
      <button mat-menu-item routerLink="/view-relief-request">
        <mat-icon>pageview</mat-icon> View Relief Requests
      </button>
    </mat-menu>
    <button mat-button *ngIf="isAuthenticated" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>
  </div>
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
<mat-menu x-position="before" #menu="matMenu">
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    Home
  </button>

  <button mat-menu-item routerLink="/login" *ngIf="!isAuthenticated">
    <mat-icon>power_settings_new</mat-icon>
    Login
  </button>
  <button mat-menu-item routerLink="/signup" *ngIf="!isAuthenticated">
    <mat-icon>login</mat-icon>
    Sign Up
  </button>
  <button mat-button [matMenuTriggerFor]="menu" *ngIf="isAuthenticated">
    <mat-icon>pending_actions</mat-icon> Relief Actions
  </button>
  <button
    mat-button
    routerLink="/ngo-registration"
    *ngIf="isAuthenticated && !isNGORegistered"
  >
    <mat-icon>medical_services</mat-icon> NGO Registration
  </button>
  <button
    mat-button
    routerLink="/user-registration"
    *ngIf="isAuthenticated && !isUserRolerRegistered"
  >
    <mat-icon>person_add</mat-icon> User Registration
  </button>
  <mat-menu #menu="matMenu"
    >history
    <button mat-menu-item>
      <mat-icon>health_and_safety</mat-icon> Request Relief
    </button>
    <button mat-menu-item routerLink="/view-my-requests">
      <mat-icon>history</mat-icon> My Requsts
    </button>
    <button mat-menu-item routerLink="/view-relief-request">
      <mat-icon>pageview</mat-icon> View Relief Requests
    </button>
  </mat-menu>
  <button mat-menu-item *ngIf="isAuthenticated" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</mat-menu>
<router-outlet></router-outlet>
