<h2 mat-dialog-title>NGO Registration</h2>
<mat-dialog-content class="mat-typography">
  <p>
    You have been identified with user role: <strong>NGO</strong>, but no firm
    is registered to the same. Kindly confirm to proceed with registration.
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="closeDialog(false)">
    Cancel
  </button>
  <button mat-button [mat-dialog-close]="true" (click)="closeDialog(true)">
    Confirm
  </button>
</mat-dialog-actions>
